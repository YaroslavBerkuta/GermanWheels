    </header>
    <main class="main">
      <section class="hero">
        <video src="./img/bg-video.mp4" autoplay muted loop></video>
        <div class="container">
          <div class="logo">
            <img src="./img/logo.svg" alt="" />
          </div>
          <div class="hero-content">
            <h1>
              Профессиональный шинный сервис, экспертный подбор дисков и шин
            </h1>
            <p>
              Профессиональный шинный сервис, экспертный подбор дисков и шин
            </p>
            <div class="hero-btn">
              <button class="btn">Получите бесплатную консультацию</button>
              <button class="btn btn-white">Запишитесь на сервис</button>
            </div>
          </div>
        </div>

      <section>
        <div class="container">
          <div class="service">
            <h1 class="title">Наши услуги</h1>
            <div class="service__form">
              <form method="post">
                <label for="1">
                  <img src="./img/Group668.svg" alt="" />
                  <p>Экспертный подбор шин</p>
                  <input
                    type="checkbox"
                    name=""
                    id="1"
                    value="Экспертный подбор шин"
                  />

                </label>
                <label for="2">
                  <img src="./img/004-tire.svg" alt="" />

                </label>
                <label for="3">
                  <img src="./img/030-car jack.svg" alt="" />
                  <p>Шиномонтаж</p>
                  <input
                    type="checkbox"
                    name=""
                    id="3"
                    value="Эксклюзивные шины под заказ из Европы - 10 дней"
                  />
                  <img src="./img/cheaked.svg" alt="" class="img-cheaked" />
                </label>
                <label for="4">
                  <img src="./img/032-meter.svg" alt="" />
                  <p>Балансировка колес</p>
                  <input
                    type="checkbox"
                    name=""
                    id="4"
                    value="Балансировка колес"
                  />
                  <img src="./img/cheaked.svg" alt="" class="img-cheaked" />
                </label>
                <label for="5">
                  <img src="./img/001-wheel.svg" alt="" />
                  <p>Ремонт прокола и боковых порезов</p>
                  <input
                    type="checkbox"
                    name=""
                    id="5"
                    value="Ремонт прокола и боковых порезов"
                  />
                  <img src="./img/cheaked.svg" alt="" class="img-cheaked" />
                </label>
                <label for="6">
                  <img src="./img/Frame 16.svg" alt="" />
                  <p>Большой асортимент шин</p>
                  <input
                    type="checkbox"
                    name=""
                    id="6"
                    value="Большой асортимент шин"
                  />
                  <img src="./img/cheaked.svg" alt="" class="img-cheaked" />
                </label>
                <label for="7">
                  <img src="./img/025-Rim.svg" alt="" />
                  <p>Ремонт дисков</p>
                  <input type="checkbox" name="" id="7" value="Ремонт дисков" />
                  <img src="./img/cheaked.svg" alt="" class="img-cheaked" />
                </label>
                <label for="8">
                  <img src="./img/049-wheels.svg" alt="" />
                  <p>Сезонное хранение</p>
                  <input
                    type="checkbox"
                    name=""
                    id="8"
                    value="Сезонное хранение"
                  />
                  <img src="./img/cheaked.svg" alt="" class="img-cheaked" />
                </label>
                <div class="main__data">
                  <textarea
                    name=""
                    id=""
                    placeholder="Марка и модель Вашего автомобиля:"
                  ></textarea>
                  <label for=""
                    ><p>Дата:</p>
                    <input type="date" />
                  </label>
                  <label for=""
                    ><p>Время:</p>
                    <input
                      type="time"
                      placeholder="Телефон: "/>
                  </label>
                  <input type="text" placeholder="Ваше имя:"/>
                  <input type="phone" placeholder="Телефон: "/>
                </div>
              </form>
              <button class="btn" id="sendMain">Оставить заявку</button>
              <button class="btn" id="openMain">Оставить заявку</button>
            </div>
